  <main>
    <div class="signin-container">
      <div class="signin-box">
        <h2>Sign In</h2>
        <form method="post">
          <div class="form-group">
            <label for="email">Username</label><br />
            <input type="text" id="username" name="username" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label><br />
            <input type="password" id="password" name="password" required />
          </div>
          <button type="button" class="btn btn-primary" onclick="attemptLogin()">Login</button>
        </form>
        <p class="signup-link">
          Don't have an account? <a href="signUp.html">Sign Up</a>
        </p>
        <div style="text-align: center; background-color: rgba(247, 42, 42, 0.564); margin-top: 15px;"><p id="result"></p></div>
      </div>
    </div>
  </main>

  <script>
    var usersDB = [
      ["Adam", "123"],
      ["Andreas", "456"],
      ["christian", "789"],
      ["David", "101112"],
      ["Erik", "131415"],
      ["Fredrik", "161718"],
      ["Gustav", "192021"],
      ["Henrik", "222324"],
      ["Isak", "252627"],
      ["Tugge", "282930"]
    ];

    function login(username, password) {
      for (let i = 0; i < usersDB.length; i++) {
        if (usersDB[i][0] === username && usersDB[i][1] === password) {
          localStorage.setItem("username", username);
          return true;
        }
      }
      return false;
    }

    function attemptLogin() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const result = document.getElementById("result");

      
      if (login(username, password)) {
        window.location.href = "/Logged%20in%20user/main.html";
        
      } else {
        result.textContent = "felaktig användarnamn eller lösenord";
        window.reload();
      }
    }
  </script>
